<!DOCTYPE html>
<html>
<head>
  <title>Create Profile</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    #avatar {
      width: 100px;  
      height: 100px;  
 
    }
  </style>
</head>
<body>
  <div class="container" style="margin-top: 40px;">
    <h2>Welcome! Letâ€™s create your profile</h2>
    <p>Let others get to know you better! You can do these later</p>
    <form>
        <label for="avatar">Add an avatar</label>
      <div class="form-group" style="display: flex;">
        <input type="file" class="form-control-file" id="avatar">
        <small class="form-text text-muted">Or choose one of our defaults</small>
      </div>
      <div class="form-group">
        <label for="location">Add your location</label>
        <input type="text" class="form-control" id="location" placeholder="Enter a location">
      </div>
      <button type="submit" class="btn btn-primary" style="background-color: pink; border-color: pink;">Next</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
