<!DOCTYPE html>
<html>
<head>
  <title>Create Profile</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .option-card {
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px;
      padding: 20px;
      text-align: center;
    }
    .option-card img {
      width:80%;
      height: auto;
    }
    .option-card:hover {
      border-color: pink;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>What brings you to Dribbble?</h2>
    <p>Select the options that best describe you. Don't worry; you can explore other options later</p>
    <div class="row">
      <div class="col-md-4 option-card">
        <img src="./assets/image.png" alt="I'm a designer looking to share my work">
        <p>I'm a designer looking to share my work</p>
      </div>
      <div class="col-md-4 option-card">
        <img src="./assets/image.png" alt="I'm a designer looking to share my work">
        <p>I'm looking to hire a designer</p>
      </div>
      <div class="col-md-4 option-card">
        <img src="./assets/image.png" alt="I'm a designer looking to share my work">
        <p>I'm looking for design inspiration</p>
      </div>
    </div>
    <button type="submit" class="btn " style="background-color: pink; border-color: pink;">Finish</button>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
