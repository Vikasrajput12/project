<!DOCTYPE html>
<html>
<head>
  <title>Email Verification</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Please verify your email...</h2>
    <p>We've sent an email to your address. Please click the link in that email to continue.</p>
    <p>If you haven't received the email, please check your spam folder or <a href="#">resend the confirmation email</a>.</p>
    <p>If you entered the wrong email address, you can <a href="#">change it</a>.</p>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
