<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row no-gutters">
        <div class="col-md-6">
           <img src="./assets/i.png" class="img-fluid"> 
        </div>
        <div class="col-md-6">
    <h2 class="text-center">Sign up to Dribbble</h2>
    <form>
        <div style="display: flex;">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group" style="margin-left:10px;">
              <label for="username">Username</label>
              <input type="text" class="form-control is-invalid" id="username" placeholder="Username">
              <div class="invalid-feedback">
                Username has already been taken.
              </div>
            </div>
        </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="6+ characters">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="terms">
        <label class="form-check-label" for="terms">Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</label>
      </div>
      <button type="submit" class="btn btn-primary" style="background-color: pink; border-color: pink;"  >Create Account</button>
    </form>
    <p class="text-center">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
</div>
</div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
